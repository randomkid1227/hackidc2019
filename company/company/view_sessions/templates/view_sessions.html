<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />

    <style>
        #wrapper{
                width: 80%;
    margin-left: auto;
    margin-right: auto;
    margin-top: 25px;
    border: 2px solid black;
    border-radius: 7px;
    padding: 10px;
    background-color: white;
        }
    </style>
</head>
<body>
<div id="wrapper" >
    <div style="margin-bottom: 35px; font-size: 16px; margin-top:15px">
    <a href="/CreateSession/">Create New Session</a>

        <a style="float:right" href="/ViewRequests/">View Requests</a>
    </div>
                        <table width="100%" class="table table-striped table-bordered table-hover" id="sessions-table">
                                <thead>
                                    <tr>
                                        <th>Customer</th>
                                        <th>time created</th>
                                        <th>time ends</th>
                                        <th>status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for session in sessions %}
                                    {% if forloop.counter0|divisibleby:2 == 0 %}
                                        <tr class="even">
                                    {% else %}
                                        <tr class="odd">
                                    {% endif %}
                                        <td>{{ session.5 }}</td>
                                        <td>{{ session.3 }}</td>
                                        <td>{{ session.4 }}</td>
                                        <td>{{ session.6 }}</td>
                                     </tr>
                                {% endfor %}

                                </tbody>
                            </table>
    </div>

<script>
    var dataFieldsTable =  $('#sessions-table').DataTable({
            responsive: true,
        });
</script>
</body>
